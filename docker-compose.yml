version: '3.8'

services:
  restaurant-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5150:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - JwtSettings__Key=your-super-secret-jwt-key-must-be-at-least-32-characters-long
      - JwtSettings__Issuer=RestaurantAPI
      - JwtSettings__Audience=RestaurantAPIUsers
      - JwtSettings__ExpirationInHours=24
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/RestaurantManagement.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

